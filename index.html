<!DOCTYPE html>
<html>
	<head>
		<title>Home: ToDo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- main container -->
		<div class="container">
			<!-- navbar starts -->
			<nav>
				<div class="logo">
					<b>T<img src="images/logo.jpeg">D<img src="images/logo.jpeg"></b>
				</div>

				<div class="menu">
					<a href="index.html">Home</a>
					<a href="profile.html" id="profile">Profile</a>
					<a href="addlist.html" id="addlist">Add List</a>
					<a href="viewlist.html" id="viewlist">View List</a>
					<a href="login.html" id="loginStatus" onclick="logOut()">Login</a>
					<a href="notification.html" id="notify" class="notify">
						<img src="images/notify.png" height="20px" width="30px"> 
						<span id="notification"></span>
					</a>
				</div>
			</nav>
			<!-- navbar ends -->

			<!-- banner section starts -->
			<section class="banner">
				<h3 class="banner-text">To Do Lists !</h3>
			</section>
			<!-- banner section ends -->

			<!-- sign up form section starts -->
			<section class="forms" id="rform">
				<div class="form-heading">
					<h2>Sign Up</h2>
					
					<form>
						<div class="form-group">
							<label>First Name: <span class="star">*</span>: </label>
							<input type="text" name="fname" id="fname" class="form-control" placeholder="  Enter First Name">
						</div>

						<div class="form-group">
							<label>Last Name : <span class="star">*</span> </label>
							<input type="text" name="lname" id="lname" class="form-control" placeholder="  Enter Last Name">
						</div>

						<div class="form-group">
							<label>Username : <span class="star">*</span>  </label>
							<input type="text" name="uname" id="uname" class="form-control" placeholder="  Enter username">
						</div>

						<div class="form-group">
							<label>Password : <span class="star">*</span>: </label>
							<input type="password" name="pass" id="pass" placeholder="  Enter Password" class="form-control">
						</div>


						<div class="form-group">
							<label>Gender<span class="star">*</span>: </label>
							<input type="radio" name="gender" id="m" value="Male" class="form-control-radio"> Male 
							<input type="radio" name="gender" id="f" value="Female" class="form-control-radio"> Female 
						</div>

						<div class="form-group">
							<label> Address<span class="star">*</span>: </label>
							<textarea placeholder="Enter Address" name="address" id="address" class="form-control"></textarea>	
						</div>

						<div class="form-group">
							<label>Profile Image<span class="star">*</span>: </label>
							<input type="file" onchange="encodeImg(this)" name="pimg" id="pimg" class="form-control" required="">
						</div>
						<div class="form-group">
							<label id="alertmsg"></label>
							<input type="button" onclick="insertRecord()" class="btn-primary" value="Register">
							<label class="log">Already have an account Please: <a href="login.html">login</a></label>
						</div>
					</form>
				</div>
			</section>
			<!-- sign up form section ends -->

			<!-- footer starts -->
			<footer>
				<b>Designed by Sooraj gaikwad..</b>
			</footer>
			<!-- footer ends -->
		</div>
		<!-- main container ends here -->

		<!-- js links -->
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
