<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- main container -->
		<div class="container">
			<!-- navbar -->
			<nav>
				<div class="logo">
					<img src="images/logo.png" class="logo-txt">
					<b class="logo-txt">TODO</b>
				</div>

				<div class="menu">
					<a href="index.html">Home</a>
					<a href="profile.html" id="profile">Profile</a>
					<a href="addlist.html" id="addlist">Add List</a>
					<a href="viewlist.html" id="viewlist">View List</a>
					<!-- <a href="#" class="register">Register</a> -->
					<a href="login.html" id="loginStatus" onclick="logOut()">Login</a>
					<a href="notification.html" id="notify" class="notify" title="notifications">
						<img src="images/notify.png" height="20px" width="30px"> 
						<span id="notification"></span>
					</a>
				</div>
			</nav>
			<!-- navbar ends -->
			<!-- login form section starts -->
			<section class="forms" id="loginform" onsubmit="return false">
				<div class="form-heading">
					<h2>Login Form</h2>
					
					<form id="loginform">
						<div class="form-group">
							<input type="text" name="username" id="u_name" class="form-control" placeholder="  Enter username">
						</div>

						<div class="form-group">
							<input type="password" name="password" id="u_pass" placeholder="  Enter Password" class="form-control">
						</div>
						<div class="form-group">
							<label id="loginmsg"></label>
							<a id="login"><button onclick="isAuthenticatedUser()" class="btn-primary">Login</button></a>
							<label class="log">Don't have an account ? please: <a href="index.html">Sign Up</a> with us.</label>
						</div>
					</form>
				</div>
			</section>
			<!-- login form section ends -->

			<!-- footer starts -->
			<footer>
				<b>Designed By Sooraj Gaikwad.</b>
			</footer>
			<!-- footer ends -->
		</div>
		<!-- main container ends -->

		<!-- js links -->
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
